<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Угадай число</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1f2a37;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.1);
      width: min(360px, 90vw);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }
    p {
      margin: 6px 0;
      font-size: 14px;
      color: #4b5563;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 12px;
      font-weight: 600;
    }
    .attempts {
      margin-top: 4px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Угадай число</h1>
    <p>Я загадал число от 1 до 100.</p>
    <div class="row">
      <input id="guessInput" type="number" min="1" max="100" placeholder="Введите число" />
      <button id="guessButton">Угадать</button>
    </div>
    <div class="result" id="result">Введите число и нажмите кнопку.</div>
    <div class="attempts" id="attempts">Попыток: 0</div>
  </div>

  <script>
    const secret = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    const input = document.getElementById("guessInput");
    const result = document.getElementById("result");
    const attemptsLabel = document.getElementById("attempts");
    const button = document.getElementById("guessButton");

    function checkGuess() {
      const value = Number(input.value);
      if (!value || value < 1 || value > 100) {
        result.textContent = "Введите число от 1 до 100.";
        return;
      }

      attempts++;
      attemptsLabel.textContent = `Попыток: ${attempts}`;

      if (value < secret) {
        result.textContent = "Слишком мало";
      } else if (value > secret) {
        result.textContent = "Слишком много";
      } else {
        result.textContent = "Вы угадали!";
        button.disabled = true;
        input.disabled = true;
      }
    }

    button.addEventListener("click", checkGuess);
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        checkGuess();
      }
    });
  </script>
</body>
</html>
